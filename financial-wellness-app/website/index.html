<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Wellness App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    
    <form id="budgetForm" class="container">
        <div id="form">
            <h2>Income Information</h2>
            
            <label for="salary">Salary ($):</label>
            <input type="number" id="salary" name="salary" required>
            <br>
            <label for="sideHustle">Side Hustle Income ($):</label>
            <input type="number" id="sideHustle" name="sideHustle">
            <br>
            <label for="investments">Investment Income ($):</label>
            <input type="number" id="investments" name="investments">
            <br>
            <h2>Budget Goals</h2>
        
            <label for="savingsGoal">Monthly Savings Goal ($):</label>
            <input type="number" id="savingsGoal" name="savingsGoal" required>
            <br>
            <label for="diningBudget">Dining Budget ($):</label>
            <input type="number" id="diningBudget" name="diningBudget">
            <br>
            <label for="shoppingBudget">Shopping Budget ($):</label>
            <input type="number" id="shoppingBudget" name="shoppingBudget">
            <br>
            <label for="otherBudget">Other Expenses Budget ($):</label>
            <input type="number" id="otherBudget" name="otherBudget">
            <br>
            <button type="submit">Save Budget</button>
        </div>  
    </form>
    </div>

    <main class="container">
        <section id="introduction">
            <h2>Summary</h2>
            
            <div id="ai-container" class="container">
                <p>Insert AI prompt here</p>
            </div>
        </section>
        
    </main>
    
    <footer>
        <p>&copy; 2023 Financial Wellness App. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
